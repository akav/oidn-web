<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Demo</title>
  </head>
  <body>
    <style>
      #compare {
        display: flex;
        flex-direction: row;
        margin-left: 10px;
      }
      #resize-input {
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
      }
      #resize-input * {
        margin-left: 10px;
      }
    </style>
    <body>
      <div id="resize-inputs">
        <input value="300" type="number" id="width" />
        <input value="300" type="number" id="height" />
        <button id="resize">Resize</button>
      </div>
      <div id="compare">
        <canvas id="raw" style="width: 50%"></canvas>
        <canvas id="denoised" style="width: 50%"></canvas>
      </div>
    </body>
    <script src="./basic.ts" type="module"></script>
  </body>
</html>
